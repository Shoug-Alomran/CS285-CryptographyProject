site_name: Discrete Mathematics for Computing
site_description: CS285 secure key exchange documentation, implementation notes, and results
site_url: https://secure-key-exchange.shoug-tech.com/
copyright: © 2026 Shoug Fawaz Alomran · All rights reserved

theme:
  name: material
  logo: logo.png
  favicon: google.png
  language: en
  features:
    - navigation.top
    - navigation.tabs
    - content.code.copy
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: light green
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      accent: light green
      toggle:
        icon: material/white-balance-sunny
        name: Switch to light mode

nav:
  - Home: index.md
  - About: about.md
  - Introduction: introduction.md
  - Implementation: implementation.md
  - Results: results.md
  - Advantages & Limitations: advantages-limitations.md
  - Conclusion: conclusion.md
  - References: references.md
  - Team: team.md
  - Code:
      - Main: code/main.md
      - Key Exchange: code/keyexchange.md
      - Encryptor: code/encryptor.md
      - Parameters: code/parameters.md
      - Helpers: code/helpers.md
      - Validator: code/validator.md
      - Utils: code/utils.md
  - Report:
      - View Report: report/report.md
  - Copyright: copyright.md

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - md_in_html

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - javascripts/cta-footer.js

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css
  - styles/extra.css
